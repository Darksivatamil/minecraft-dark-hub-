<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minecraft Universe - The Ultimate Minecraft Resource</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2Pkf3dZ5S3gYQGQ0N1D6y1hCwH3YhJbP6F4b1b2z6bqkV+MZ1Z+2S3G1fQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root{
      --bg: #0b0f14;
      --bg-2: #0e141b;
      --card: #121922;
      --text: #f3f6fb;
      --muted: #9fb3c8;
      --accent: #3bd16f; /* creeper green */
      --accent-2: #4bd1ff; /* water */
      --accent-3: #f6c453; /* sand */
      --danger: #ff5a7a; /* nether */
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 20px;
    }
    *{box-sizing:border-box}
    html, body{margin:0; background:var(--bg); color:var(--text); font-family:Poppins, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; scroll-behavior:smooth}
    a{color:inherit; text-decoration:none}
    .container{width:min(1200px, 92%); margin-inline:auto}

    /* --- Header --- */
    header{
      position:sticky; top:0; z-index:50; backdrop-filter:saturate(1.2) blur(8px);
      background:linear-gradient( to bottom, rgba(11,15,20,.92), rgba(11,15,20,.55));
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    .nav{display:flex; align-items:center; gap:18px; padding:14px 0}
    .logo{display:flex; align-items:center; gap:12px; font-weight:800}
    .logo .mark{width:32px; height:32px}
    .logo .word{font-family:"Press Start 2P", monospace; font-size:14px; letter-spacing:2px}
    nav a{opacity:.8; padding:10px 12px; border-radius:12px; transition:.25s}
    nav a:hover{opacity:1; background:rgba(255,255,255,.06)}
    .spacer{flex:1}
    .btn{display:inline-flex; align-items:center; gap:8px; padding:10px 14px; border-radius:14px; background:linear-gradient(135deg,var(--accent),#86f4a2); color:#041006; font-weight:700; box-shadow:var(--shadow); border:none; cursor:pointer}
    .btn:active{transform:translateY(1px)}

    /* --- Hero --- */
    .hero{position:relative; overflow:hidden; border-bottom:1px solid rgba(255,255,255,.05)}
    .hero-inner{display:grid; grid-template-columns:1.1fr .9fr; gap:28px; padding:72px 0}
    .title{font-family:"Press Start 2P", monospace; line-height:1.2; font-size:clamp(26px, 3.8vw, 46px)}
    .subtitle{color:var(--muted); margin-top:14px}
    .pills{display:flex; flex-wrap:wrap; gap:10px; margin-top:18px}
    .pill{font-size:12px; letter-spacing:.6px; padding:10px 12px; border-radius:999px; background:linear-gradient(135deg,rgba(255,255,255,.08),rgba(255,255,255,.04)); border:1px solid rgba(255,255,255,.08)}
    .hero-cards{display:grid; grid-template-columns:repeat(2,1fr); gap:14px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03)); border:1px solid rgba(255,255,255,.08); border-radius:var(--radius); padding:18px; box-shadow:var(--shadow); transform:translateZ(0); transition:transform .3s ease, box-shadow .3s ease}
    .card:hover{transform:translateY(-6px) rotateX(2deg) rotateY(-2deg); box-shadow:0 16px 40px rgba(0,0,0,.5)}
    .kpi{font-size:28px; font-weight:800}
    .kpi small{display:block; color:var(--muted); font-weight:600; font-size:12px}

    /* canvas pixels */
    #pixels{position:absolute; inset:0; z-index:0; opacity:.25}
    .hero>*{position:relative; z-index:1}

    /* --- Sections --- */
    section{padding:64px 0}
    h2{font-family:"Press Start 2P", monospace; font-size:clamp(20px,2.8vw,32px); margin:0 0 18px}
    p.lead{color:var(--muted); margin:0 0 18px}

    /* --- Updates timeline --- */
    .timeline{position:relative; margin-top:26px}
    .timeline:before{content:""; position:absolute; left:16px; top:0; bottom:0; width:3px; background:linear-gradient(var(--accent), transparent)}
    .update{display:grid; grid-template-columns:40px 1fr; gap:16px; margin:18px 0; opacity:0; transform:translateY(12px); transition: .5s ease}
    .update.reveal{opacity:1; transform:none}
    .dot{width:20px; height:20px; border-radius:50%; background:var(--accent); box-shadow:0 0 0 6px rgba(59,209,111,.18)}
    .update .content{background:var(--card); border:1px solid rgba(255,255,255,.08); border-radius:16px; padding:16px;}
    .tag{display:inline-block; font-size:12px; padding:6px 10px; border-radius:999px; background:rgba(75,209,255,.15); border:1px solid rgba(75,209,255,.25); margin-bottom:8px}

    /* --- Facts slider --- */
    .slider{position:relative; overflow:hidden; border-radius:var(--radius); border:1px solid rgba(255,255,255,.08); background:var(--card)}
    .slides{display:flex; transition:transform .6s ease}
    .slide{min-width:100%; padding:28px; display:grid; gap:10px}
    .slider .controls{position:absolute; inset:auto 0 0; display:flex; justify-content:center; gap:8px; padding:10px}
    .dotBtn{width:12px; height:12px; border-radius:50%; border:none; background:rgba(255,255,255,.25); cursor:pointer}
    .dotBtn.active{background:var(--accent)}

    /* --- Tips grid --- */
    .grid{display:grid; gap:14px}
    .grid.cols-3{grid-template-columns:repeat(3,1fr)}
    .grid.cols-2{grid-template-columns:repeat(2,1fr)}
    @media (max-width: 900px){
      .hero-inner{grid-template-columns:1fr}
      .grid.cols-3{grid-template-columns:1fr 1fr}
    }
    @media (max-width: 640px){
      .grid.cols-3, .grid.cols-2{grid-template-columns:1fr}
    }

    .tip{position:relative; padding:18px; border-radius:16px; background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03)); border:1px solid rgba(255,255,255,.08)}
    .tip i{font-size:18px; opacity:.9}
    .tip h4{margin:10px 0 6px}
    .tip p{margin:0; color:var(--muted)}
    .tip:after{content:""; position:absolute; inset:auto auto -2px 18px; height:2px; width:40%; background:linear-gradient(90deg, var(--accent), transparent)}

    /* --- Biome cards --- */
    .biome{display:flex; align-items:center; gap:14px}
    .biome .emoji{font-size:26px}
    .biome .meta small{color:var(--muted)}

    /* --- Mobs gallery --- */
    .scroll-row{display:flex; gap:14px; overflow:auto; padding-bottom:6px; scroll-snap-type:x mandatory}
    .chip{scroll-snap-align:start; min-width:220px;}

    /* --- Commands table --- */
    .table{width:100%; border-collapse:separate; border-spacing:0 10px}
    .table th{font-size:12px; text-transform:uppercase; letter-spacing:1px; color:var(--muted); text-align:left}
    .table td, .table th{padding:12px 14px}
    .table tbody tr{background:var(--card); border:1px solid rgba(255,255,255,.08)}
    .table tbody tr td:first-child{border-radius:12px 0 0 12px}
    .table tbody tr td:last-child{border-radius:0 12px 12px 0}

    /* --- Footer --- */
    footer{padding:32px 0; border-top:1px solid rgba(255,255,255,.06); color:var(--muted)}

    /* --- Fun micro-animations --- */
    .float{animation:float 4s ease-in-out infinite}
    @keyframes float{0%{transform:translateY(0)}50%{transform:translateY(-8px)}100%{transform:translateY(0)}}
    .shimmer{background:linear-gradient(110deg, rgba(255,255,255,.1) 8%, rgba(255,255,255,.3) 18%, rgba(255,255,255,0) 33%); background-size:200% 100%; animation:shimmer 2.2s linear infinite}
    @keyframes shimmer{to{background-position-x:-200%}}
    .pulse{animation:pulse 2.2s ease-in-out infinite}
    @keyframes pulse{0%{box-shadow:0 0 0 0 rgba(59,209,111,.22)}70%{box-shadow:0 0 0 18px rgba(59,209,111,0)}100%{box-shadow:0 0 0 0 rgba(59,209,111,0)}}

    /* --- Dark toggle --- */
    .toggle{display:inline-flex; align-items:center; gap:10px; padding:10px 12px; border-radius:999px; border:1px solid rgba(255,255,255,.12); background:rgba(255,255,255,.04)}
  </style>
</head>
