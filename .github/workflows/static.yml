  <script>
    // --- Last updated + year ---
    document.getElementById('lastUpdated').textContent = new Date().toLocaleDateString();
    document.getElementById('year').textContent = new Date().getFullYear();

    // --- Theme toggle ---
    const toggle = document.getElementById('themeToggle');
    let dark = true;
    toggle.addEventListener('click', () => {
      dark = !dark;
      if(!dark){
        document.documentElement.style.setProperty('--bg', '#f6f7fb');
        document.documentElement.style.setProperty('--bg-2', '#edf1f5');
        document.documentElement.style.setProperty('--card', '#ffffff');
        document.documentElement.style.setProperty('--text', '#0b0f14');
        document.documentElement.style.setProperty('--muted', '#4b5a6b');
        toggle.querySelector('span').textContent = 'Light';
        toggle.querySelector('i').className = 'fa-solid fa-sun';
      }else{
        document.documentElement.style.setProperty('--bg', '#0b0f14');
        document.documentElement.style.setProperty('--bg-2', '#0e141b');
        document.documentElement.style.setProperty('--card', '#121922');
        document.documentElement.style.setProperty('--text', '#f3f6fb');
        document.documentElement.style.setProperty('--muted', '#9fb3c8');
        toggle.querySelector('span').textContent = 'Dark';
        toggle.querySelector('i').className = 'fa-solid fa-moon';
      }
    });

    // --- Scroll reveal for updates ---
    const io = new IntersectionObserver((entries)=>{
      entries.forEach(e=>{ if(e.isIntersecting) e.target.classList.add('reveal'); })
    }, {threshold:.2});
    document.querySelectorAll('.update').forEach(el=> io.observe(el));

    // --- Simple pixel particle canvas in hero ---
    const cvs = document.getElementById('pixels');
    const ctx = cvs.getContext('2d');
    let W=0,H=0; const px=[]; const N=100;
    function resize(){ W = cvs.width = cvs.offsetWidth; H = cvs.height = cvs.offsetHeight; }
    window.addEventListener('resize', resize); resize();
    for(let i=0;i<N;i++) px.push({x:Math.random()*W,y:Math.random()*H,s:2+Math.random()*3, vx:(Math.random()-.5)*.4, vy:(Math.random()-.5)*.4, a:.2+Math.random()*.5});
    (function loop(){ requestAnimationFrame(loop); ctx.clearRect(0,0,W,H); px.forEach(p=>{ p.x+=p.vx; p.y+=p.vy; if(p.x<0||p.x>W) p.vx*=-1; if(p.y<0||p.y>H) p.vy*=-1; ctx.globalAlpha=p.a; ctx.fillStyle='#3bd16f'; ctx.fillRect(p.x,p.y,p.s,p.s); }); })();

    // --- Facts slider ---
    const slides = document.getElementById('slides');
    const dotsWrap = document.getElementById('dots');
    const total = slides.children.length; let idx=0; let timer;
    function go(i){ idx=(i+total)%total; slides.style.transform = `translateX(-${idx*100}%)`; [...dotsWrap.children].forEach((d,k)=> d.classList.toggle('active', k===idx)); reset(); }
    function reset(){ clearInterval(timer); timer = setInterval(()=>go(idx+1), 3500); }
    for(let i=0;i<total;i++){ const b=document.createElement('button'); b.className='dotBtn'+(i===0?' active':''); b.addEventListener('click',()=>go(i)); dotsWrap.appendChild(b); }
    reset();
  </script>
