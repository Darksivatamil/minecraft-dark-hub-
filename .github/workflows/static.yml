    </div>
  </section>

  <!-- Updates -->
  <section id="updates">
    <div class="container">
      <h2>Recent Minecraft Updates</h2>
      <p class="lead">Stay current with the latest changes in both Java and Bedrock editions.</p>
      <div class="timeline">
        <div class="update reveal">
          <div class="dot"></div>
